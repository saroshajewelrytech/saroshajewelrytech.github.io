<div class="top-right-link">

  <div class="content">
    <h1>Redefine the Boundaries of Jewelry Design</h1>
    <h2>Be the first to experience our AI-powered Creative Studio and start designing elegant & affordable jewelry.</h2>
    
    <!-- Email Form -->
    <div class="email-form">
      <form id="subscribeForm">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit" id="submitButton">Request Early Access</button>
      </form>
      <p class="subheading">100+ people already joined the JTS community.</p>
    </div>
  </div>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://linkedin.com/in/saroshaimtiaz" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="mailto:sarosha@jewelrytechsolutions.com"><i class="fa-solid fa-envelope"></i></a> <!-- Email Icon -->
  </div>

  <script>
    // Handle form submission
    document.getElementById('subscribeForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get form data
      const emailInput = document.getElementById('email').value;
      const formData = new FormData();
      formData.append('email', emailInput);

      // Post data to Formspree
      fetch('https://formspree.io/f/xanwrzpq', { // Replace YOUR_FORM_ID with your actual Formspree form ID
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        // Check if the submission is successful
        if (data.ok) {
          // Change button text to 'Subscribed'
          const submitButton = document.getElementById('submitButton');
          submitButton.textContent = 'Subscribed';
          submitButton.classList.add('subscribed');

          // Optionally, clear the email input field
          document.getElementById('email').value = '';
        } else {
          // Handle errors
          alert('Something went wrong. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('There was an error submitting the form.');
      });
    });
  </script>
