<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Tech Solutions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent layer */
      z-index: -1;
    }

    .content {
      position: relative;
      text-align: center;
      color: #fff;
      z-index: 1;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .email-form {
      margin-top: 20px;
    }

    .email-form input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .email-form button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      background-color: #ff8c00;
      color: #fff;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .email-form button.subscribed {
      background-color: #28a745;
    }

    .social-icons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <div class="video-background">
    <video autoplay loop muted>
      <source src="background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Content -->
  <div class="content">
    <h1>Jewelry Tech Solutions</h1>
    
    <!-- Email Form -->
    <div class="email-form">
      <form id="subscribeForm">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit" id="submitButton">Subscribe</button>
      </form>
    </div>
  </div>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://linkedin.com/in/saroshaimtiaz" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="mailto:sarosha@jewelrytechsolutions.com"><i class="fa-solid fa-envelope"></i></a> <!-- Email Icon -->
  </div>

  <script>
    // Handle form submission
    document.getElementById('subscribeForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get form data
      const emailInput = document.getElementById('email').value;
      const formData = new FormData();
      formData.append('email', emailInput);

      // Post data to Formspree
      fetch('https://formspree.io/f/xanwrzpq', { // Replace YOUR_FORM_ID with your actual Formspree form ID
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        // Check if the submission is successful
        if (data.ok) {
          // Change button text to 'Subscribed'
          const submitButton = document.getElementById('submitButton');
          submitButton.textContent = 'Subscribed';
          submitButton.classList.add('subscribed');

          // Optionally, clear the email input field
          document.getElementById('email').value = '';
        } else {
          // Handle errors
          alert('Something went wrong. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('There was an error submitting the form.');
      });
    });
  </script>

</body>
</html>
