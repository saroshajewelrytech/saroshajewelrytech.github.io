  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facet Flow</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500&family=Gloock&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .background-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 1px;
      z-index: -2;
    }

    .background-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.82);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      padding: 20px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-family: 'Gloock', serif;
      font-size: 3rem;
      color: black;
      margin: 0;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Archivo', sans-serif;
      font-size: 1.2rem;
      font-weight: 400;
      color: black;
      margin: 0;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .email-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .email-form form {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    .email-form input[type="email"] {
      font-family: 'Archivo', sans-serif;
      padding: 12px 16px;
      width: 300px;
      font-size: 1rem;
      border: 1px solid #000;
      border-radius: 4px;
      outline: none;
    }

    .email-form button {
      font-family: 'Archivo', sans-serif;
      padding: 12px 24px;
      font-size: 1rem;
      border: 1px solid #000;
      border-radius: 4px;
      background-color: black;
      color: white;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .email-form button:hover {
      opacity: 0.9;
    }

    .email-form button.subscribed {
      background-color: 	#004721;
      border-color: 	#004721;
    }

    .success-message {
      font-family: 'Archivo', sans-serif;
      color: #004721;
      margin-top: 15px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .success-message.visible {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .content {
        padding: 20px;
      }

      h1 {
        font-size: 2.5rem;
      }

      .email-form {
        flex-direction: column;
      }

      .email-form input[type="email"] {
        width: 100%;
      }

      .email-form button {
        width: 100%;
      }

      .background-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(6, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="background-grid">
    <img src="https://cdn.shopify.com/s/files/1/0570/7061/6694/files/jp_ring_37t.jpg" alt="Ring Design">
    <img src="https://cdn.shopify.com/s/files/1/0570/7061/6694/files/jp_ring_38t.jpg" alt="Ring Design">
    <img src="https://cdn.shopify.com/s/files/1/0570/7061/6694/files/jp_ring_39t.jpg" alt="Ring Design">
    <img src="https://cdn.shopify.com/s/files/1/0570/7061/6694/files/jp_ring_40t.jpg" alt="Ring Design">
    <img src="https://cdn.shopify.com/s/files/1/0570/7061/6694/files/jp_ring_41t.jpg" alt="Ring Design">
    <img src="https://cdn.shopify.com/s/files/1/0570/7061/6694/files/jp_ring_42t.jpg" alt="Ring Design">
    <img src="https://cdn.shopify.com/s/files/1/0570/7061/6694/files/jp_ring_43t.jpg" alt="Ring Design">
    <img src="https://cdn.shopify.com/s/files/1/0570/7061/6694/files/jp_ring_44t.jpg" alt="Ring Design">
    <img src="https://cdn.shopify.com/s/files/1/0570/7061/6694/files/jp_ring_45t.jpg" alt="Ring Design">
    <img src="https://cdn.shopify.com/s/files/1/0570/7061/6694/files/jp_ring_46t.jpg" alt="Ring Design">
    <img src="https://cdn.shopify.com/s/files/1/0570/7061/6694/files/jp_ring_47t.jpg" alt="Ring Design">
    <img src="https://cdn.shopify.com/s/files/1/0570/7061/6694/files/jp_ring_48t.jpg" alt="Ring Design">
  </div>
  <div class="overlay"></div>
  
  <div class="content">
    <h1>Facet Flow</h1>
    <h2>Redefine the Boundaries of Jewelry Design</h2>
    
    <div class="email-form">
      <form id="subscribeForm">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit" id="submitButton">Join the Beta</button>
      </form>
      <div id="successMessage" class="success-message">
        Success! You're on the waitlist - stay tuned for more updates over email.
      </div>
    </div>
  </div>

  <script>
    document.getElementById('subscribeForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const emailInput = document.getElementById('email').value;
      const formData = new FormData();
      formData.append('email', emailInput);

      fetch('https://formspree.io/f/xanwrzpq', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          const submitButton = document.getElementById('submitButton');
          submitButton.textContent = 'Subscribed';
          submitButton.classList.add('subscribed');
          document.getElementById('email').value = '';
          document.getElementById('successMessage').classList.add('visible');
        } else {
          alert('Something went wrong. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('There was an error submitting the form.');
      });
    });
  </script>
</body>
</html>
